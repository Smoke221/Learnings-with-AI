<!DOCTYPE html>
<html>
<head>
    <title>Read Entries</title>
</head>
<body>
    <h1>Entries</h1>
    {% if data %}
        <ul>
            {% for key, value in data.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
</body>
</html>
