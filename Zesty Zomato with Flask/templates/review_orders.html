<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="add_dish.html">Add Dish</a>
        <a href="remove_dish.html">Remove Dish</a>
        <a href="update_availability.html">Update Dish</a>
        <a href="take_order.html">Take an Order</a>
        <a href="update_order_status.html">Update an order status</a>
        <a href="review_orders.html">Orders</a>
    </nav>
    <h2>Review Orders</h2>
{% if orders %}
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order['order_id'] }}</td>
          <td>{{ order['customer_name'] }}</td>
          <td>{{ order['status'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No orders placed yet.</p>
{% endif %}

</body>
</html>
